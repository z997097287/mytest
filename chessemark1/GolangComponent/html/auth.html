<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">
</head>
<body>
<el-card id="app" style="width: 500px;height: 140px;">

    <el-input type="password" v-model="password" auto-complete="off" placeholder="token"></el-input>
    <br>
    <br>
    <el-button type="primary" @click="token()">提交</el-button>
</el-card>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                password: "",
            };
        },
        methods: {
            token: function () {
                localStorage["token"] = app.password
                location.href = "/html/task.html";
            }
        }
    });
</script>
</html>
